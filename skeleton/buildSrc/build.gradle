apply plugin: 'groovy'
apply plugin: 'maven'

ext {
  grailsVersion = '3.0.0.BUILD-SNAPSHOT'
}
group = 'org.grails'
version = grailsVersion

repositories {
  maven { url "http://repo.spring.io/libs-release" }
  mavenLocal()
  mavenCentral()

}

dependencies {
	compile gradleApi()
  compile "org.springframework.boot:spring-boot-gradle-plugin:1.1.4.RELEASE"
}
